<!DOCTYPE html>
<html lang="en">
  <head>
    <title>App</title>
    <script
      src="index.js"
      type="module"
    ></script>
    <style>
      /* use Silkscreen-Regular.ttf everywhere */
      @font-face {
        font-family: 'Silkscreen';
        src: url('./assets/Silkscreen-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: 'Silkscreen', sans-serif;
        background-color: rgb(10,0,20);
      }

      #app {

        min-height: calc(min(100vh, 100vw) - 1rem);
        max-width: calc(min(100vh, 100vw) - 1rem);
        margin: 0 auto;
        display: block;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;

      }
      #foreground {
        background-color: rgb(15,0,40);
        position: absolute;
        width: 100%;
        z-index: 1;
        image-rendering: pixelated;
      }
      #keygrid {
        z-index: 2;
        position: absolute;
        pointer-events: none;
        display: flex;
        flex-wrap: wrap;
        color: white;
       }
      .keygrid-cell {
        width: 20%;
        height: 20%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="foreground"></canvas>
      <div id="keygrid"></div>
    </div>
  </body>
</html>
